<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tutorial Demo 02</title>

    <style>
        /* 提示框的样式 */
        .g6-tooltip {
            border: 1px solid #e2e2e2;
            border-radius: 4px;
            font-size: 12px;
            color: #545454;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 8px;
            box-shadow: rgb(174, 174, 174) 0px 0px 10px;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <!-- 引入 G6 -->
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>

    <!-- 引入 Minimap -->
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.1/build/minimap.js"></script>

    <!-- 引入 Grid -->
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/grid.js"></script>

    <script>

        // 实例化 minimap 插件
        const minimap = new Minimap({
            size: [100, 100],
            className: "minimap",
            type: 'delegate'
        });

        // 实例化 grid 插件
        const grid = new Grid();

        const width = document.getElementById('container').scrollWidth;
        const height = document.getElementById('container').scrollHeight || 1000;

        const graph = new G6.Graph({
            container: 'container',
            width,
            height,

            animate: true,           // Boolean，可选，切换布局时是否使用动画过度

            plugins: [minimap, grid],          // 将 minimap, grid 实例配置到图上

            // 节点不同状态下的样式集合
            nodeStateStyles: {
                active: {
                    opacity: 1,
                    fill: 'red',
                },
                inactive: {
                    opacity: 0.6,
                },
                // 鼠标 hover 上节点，即 hover 状态为 true 时的样式
                hover: {
                    fill: 'red',
                    stroke: 'red'
                },
                // 鼠标点击节点，即 click 状态为 true 时的样式
                click: {
                    stroke: 'red',
                    lineWidth: 3
                }
            },
            // 节点不同状态下的样式集合
            edgeStateStyles: {
                active: {
                    stroke: 'red',
                },
                // 鼠标点击边，即 click 状态为 true 时的样式
                click: {
                    stroke: 'red'
                }
            },

            modes: {
                // 允许拖拽画布、放缩画布、拖拽节点
                default: [
                    {
                        type: 'activate-relations',   // 当鼠标移到某节点时，突出显示该节点以及与其直接关联的节点和连线；
                        // resetSelected: true
                    },
                    'click-select',    // 点击选中节点，再次点击节点或点击 Canvas 取消选中状态, 按住 Shift 键可多选
                    'drag-canvas',      // 拖拽画布
                    {
                        type: 'zoom-canvas',    // 缩放画布
                        sensitivity: 8
                    },
                    {
                        type: 'drag-node',    // 拖拽节点
                        enableDelegate: false
                    },
                    {
                        type: 'tooltip', // 节点提示框
                        formatText(model) {
                            // 提示框文本内容
                            const text =
                                'label: ' + model.label + '<br/> class: ' + model.class;
                            return text;
                        }
                    },
                    {
                        type: 'edge-tooltip',       // 边提示框
                        formatText(model) {         // 边提示框文本内容
                            const text = 'source: ' + model.source
                                + '<br/> target: ' + model.target
                                + '<br/> weight: ' + model.weight;
                            return text;
                        }
                    }
                ]
            },

            layout: {                // Object，可选，布局的方法及其配置项，默认为 random 布局。
                type: 'dagre',         // 指定为力导向布局
                preventOverlap: false,  // 防止节点重叠
                rankdir: 'TB',
                nodesep: 40,
                ranksep: 120,
                // linkDistance: 300, // 指定边距离为100
                // nodeSize: 30        // 节点大小，用于算法中防止节点重叠时的碰撞检测。由于已经在上一节的元素配置中设置了每个节点的 size 属性，则不需要在此设置 nodeSize。
            },

            // fitView: true,
            // fitViewPadding: [20, 40, 50, 20],
            // 节点在默认状态下的样式配置（style）和其他配置
            defaultNode: {
                size: 50, // 节点大小
                // 节点样式配置
                style: {
                    // fill: 'steelblue',   // 节点填充色
                    // stroke: '#666',      // 节点描边色
                    fill: '#DEE9FF',
                    stroke: '#5B8FF9',
                    lineWidth: 5,         // 节点描边粗细
                    radius: 10
                },
                // 节点上的标签文本配置
                labelCfg: {
                    style: {
                        fill: '#fff'  // 节点标签文字颜色
                    }
                },
                /*
                linkPoints: {
                    top: true,
                    bottom: true,
                    left: true,
                    right: true,
                    fill: '#fff',
                    size: 5
                }
                */
            },
            // 边在默认状态下的样式配置（style）和其他配置
            defaultEdge: {
                // 边样式配置
                style: {
                    opacity: 0.6,        // 边透明度
                    stroke: 'grey'       // 边描边颜色
                },
                labelCfg: {
                    autoRotate: true   // 边上的标签文本根据边的方向旋转
                }
            },
        });
        const main = async () => {
            // 'https://gw.alipayobjects.com/os/basement_prod/6cae02ab-4c29-44b2-b1fd-4005688febcb.json'
            const response = await fetch(
                'http://127.0.0.1:8000/'
            );
            const remoteData = await response.json();
            const nodes = remoteData.nodes;
            const edges = remoteData.edges;
            nodes.forEach(node => {
                if (!node.style) {
                    node.style = {};
                }
                node.style.lineWidth = 2;
                node.style.stroke = '#666';
                node.style.fill = 'steelblue';

                // 根据节点数据中的 class 属性配置图形
                switch (node.class) {
                    case 'c0': {
                        node.shape = 'star';  // class = 'c0' 时节点图形为 circle
                        break;
                    }
                    case 'c1': {
                        node.shape = 'rect';   // class = 'c1' 时节点图形为 rect
                        node.size = [70, 40]; // class = 'c1' 时节点大小
                        break;
                    }
                    case 'c2': {
                        node.shape = 'rect';  // class = 'c2' 时节点图形为 ellipse
                        node.size = [120, 40];  // class = 'c2' 时节点大小
                        break;
                    }
                    case 'db_project_class': {
                        node.shape = 'circle';  // class = 'c2' 时节点图形为 ellipse
                        node.size = 60;  // class = 'c2' 时节点大小
                        break;
                    }
                    case 'db_user_class': {
                        node.shape = 'diamond';  // class = 'c2' 时节点图形为 ellipse
                        node.size = 50;  // class = 'c2' 时节点大小
                        break;
                    }
                    case 'db_approve_class': {
                        node.shape = 'eclipse';  // class = 'c2' 时节点图形为 ellipse
                        node.size = [50, 20];  // class = 'c2' 时节点大小
                        break;
                    }
                    case 'db_customer_class': {
                        node.shape = 'rect';  // class = 'c2' 时节点图形为 ellipse
                        node.size = [60, 40];  // class = 'c2' 时节点大小
                        break;
                    }
                }
            });
            // 遍历边数据
            edges.forEach(edge => {
                if (!edge.style) {
                    edge.style = {};
                }
                edge.style.lineWidth = edge.weight; // 边的粗细映射边数据中的 weight 属性数值
                edge.style.opacity = 0.6;
                edge.style.stroke = 'grey';
            });

            graph.data(remoteData);
            graph.render();

            // 鼠标进入节点
            graph.on('node:mouseenter', e => {
                const nodeItem = e.item;  // 获取鼠标进入的节点元素对象
                graph.setItemState(nodeItem, 'hover', true);  // 设置当前节点的 hover 状态为 true
            });

            // 鼠标离开节点
            graph.on('node:mouseleave', e => {
                const nodeItem = e.item;  // 获取鼠标离开的节点元素对象
                graph.setItemState(nodeItem, 'hover', false); // 设置当前节点的 hover 状态为 false
            });

            // 点击节点
            graph.on('node:click', e => {
                // 先将所有当前是 click 状态的节点置为非 click 状态
                const clickNodes = graph.findAllByState('node', 'click');
                clickNodes.forEach(cn => {
                    graph.setItemState(cn, 'click', false);
                });
                const nodeItem = e.item;  // 获取被点击的节点元素对象
                graph.setItemState(nodeItem, 'click', true); // 设置当前节点的 click 状态为 true
            });

            // 点击边
            graph.on('edge:click', e => {
                // 先将所有当前是 click 状态的边置为非 click 状态
                const clickEdges = graph.findAllByState('edge', 'click');
                clickEdges.forEach(ce => {
                    graph.setItemState(ce, 'click', false);
                });
                const edgeItem = e.item;  // 获取被点击的边元素对象
                graph.setItemState(edgeItem, 'click', true); // 设置当前边的 click 状态为 true
            });

        };
        main();
    </script>
</body>

</html>
