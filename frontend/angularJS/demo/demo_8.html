<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS_demo_8</title>
    <script src="angular.min.js"></script>
    <script>
        // 建立模块
        var app=angular.module("myAppName", []); // 当前模块名，引用的其他模块
        // 创建控制器, 相当于一个类一样，类名称，类实现
        // $scope 就是控制层与视图层之间交换数据的桥梁
        app.controller("myControllerName", function($scope,$http){
            // 控制器内容
            // 把$scope看作一个大的对象，可以添加属性，如: add
            // $scope 的属性可以在视图调用，非$scope的方法只能在控制器内部使用

            $scope.findList=function() {
                $http.get("data.json").success(
                    function(response) {
                        $scope.list = response;
                    }
                );
            };

            // $scope.findList();

        });
    </script>
</head>
<body ng-app="myAppName" ng-controller="myControllerName" ng-init="findList()">

<table>
    <tr>
        <td>name</td>
        <td>math</td>
        <td>english</td>
    </tr>

    <tr ng-repeat="x in list">
        <td>{{x.name}}</td>
        <td>{{x.shuxue}}</td>
        <td>{{x.yuwen}}</td>
    </tr>

</table>

</body>
</html>
