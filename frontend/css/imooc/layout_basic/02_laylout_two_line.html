<!DOCTYPE html>
<html>

<head>
    <title>layout - 02</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        .main {
            width: 800px;
            margin: 0 auto;
        }
        .left {
            width: 20%;
            height: 500px;
            float: left;
            background: #ccc;
        }
        .right {
            width: 80%;
            height: 500px;
            float: right;
            background: #ddd;
        }
    </style>
</head>

<body>
    <div class="main">
    <div class="left"></div>
    <div class="right"></div>
    </div>
</body>

</html>
