#logger.conf
#
###############################################
[loggers]
keys=root, flogger, slogger

[handlers]
keys=handle_file, handle_stream

[formatters]
keys=form
###############################################

[logger_root]
level=DEBUG
handlers=handle_stream

[logger_slogger]
level=DEBUG
qualname=slogger
propagate=0
handlers=handle_stream

[logger_flogger]
level=DEBUG
qualname=flogger
propagate=0
handlers=handle_file

###############################################

[handler_handle_stream]
class=StreamHandler
level=DEBUG
formatter=form
args=(sys.stdout,)

[handler_handle_file]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form
args=('/tmp/wenshu.log', 'a', 1024*1024*100, 10)

###############################################

[formatter_form]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s %(funcName)s
datefmt=%Y-%m-%d %H:%M:%S



